<!--index page-->
<!doctype html>
<html ng-app="PizzaStore" ng-controller="storeController">
<head>
    <title>PizzaHut</title>

    <!-- jQuery, Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.5/angular.min.js" type="text/javascript"></script>

    <script src="js/angular-socialshare.js"></script>
    <!-- Bootstrap -->
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet" type="text/css" />
    <link href="http://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.min.css" rel="stylesheet" type="text/css" />

    <!-- AngularStore app -->
    <script src="js/pizza.js" type="text/javascript"></script>
    <script src="js/store.js" type="text/javascript"></script>
    <script src="js/shoppingCart.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>
    <script src="js/controller.js" type="text/javascript"></script>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <script src="js/user.js"></script>
    <script src="js/order.js"></script>
</head>

<body style="padding-top:130px;">

<div class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span10 offset1">
                <div class="well">
                    <div class="span4">
                        <h2>
                            <a href="default.htm" style="text-decoration:none">
                                <img ng-src="img/Pizza_Hut_logo.png" height="40" width="40" alt="logo" />
                            </a>Pizza Hut
                        </h2>
                    </div>                  
                    <div class="span2 offset6">
                        <div id="shoppingCart">
                            <a href="default.htm#/cart" title="go to shopping cart" ng-disabled="cart.getTotalCount() < 1">
                                <i class="icon-shopping-cart"></i>
                                <b>{{cart.getTotalCount()}}</b> items, <b>{{cart.getTotalPrice() | currency}}</b>
                            </a>
                        </div>
                    </div>
                    <div style="clear:both"></div>       
                </div>
            </div>
        </div>
    </div>
</div>
    

  


<div class="container-fluid">
    <div class="row-fluid">
        <div class="span11 offset1">
            <div ng-view></div>
            <!--Buttons for sharing link of PizzaHut. Change link after hosting-->


        </div>
    </div>
</div>

   
<div id="socialBut">
    
        <button class="btn btn-facebook"
                socialshare-url="http://localhost:53833/default.htm#/store" socialshare-provider="facebook" socialshare="">
            <i class="fa fa-facebook"></i> | F
        </button>
        <br /><br />
        <button class="btn btn-twitter" socialshare-url="http://localhost:53833/default.htm#/store" socialshare-provider="twitter" socialshare="">
            <div id="twitter"></div> | T
        </button>
    
</div>
       
</body>
</html>
